name: Java CI with Gradle

on:
  push:
      branches:
        - main
        - junit4
        - testng
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Gradle
      run: gradle -B -e verify
